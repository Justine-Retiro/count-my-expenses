<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js CDN for chart visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-warning">
    <a class="navbar-brand" href="#">
      <!-- <img src="" width="30" height="30" class="d-inline-block align-top" alt=""> -->
      <span class="text-black font-weight-normal">Count my expenses!</span>
    </a>
  </nav>
<div class="row px-5">
  <div class="col-lg-12 d-lg-flex">
    <div class="row">
      <div class="col-lg-12">
          <div class="container mt-4">
              <h2>Budget Expenses Tracker</h2>
            
              <div class="form-group">
                <label for="monthlyBudget">Monthly Allotted Budget:</label>
                <input type="number" class="form-control" id="monthlyBudget" placeholder="Enter monthly budget">
              </div>
              <button type="button" class="btn btn-primary mb-3" onclick="finalizeMonthlyBudget()">Finalize Monthly Budget</button>
              
              <div class="form-group">
                <label for="categorySelect">Select Category:</label>
                <select class="form-control" id="categorySelect" onchange="showCategoryInputs()">
                  <option value="Leisure">Leisure</option>
                  <option value="Food">Food</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Utilities">Utilities</option>
                </select>
              </div>
            
              <div class="form-group">
                <label for="budgetTypeSelect">Select Budget Type:</label>
                <select class="form-control" id="budgetTypeSelect">
                  <option value="Monthly">Monthly</option>
                  <option value="Weekly">Weekly</option>
                </select>
              </div>
            
              <div id="categoryInputs">
                <!-- Dynamic input fields will be added here based on the selected category -->
              </div>
            
              <div class="form-group">
                <label for="budgetAmount" >Enter Budget Amount:</label>
                <input type="number" class="form-control" id="budgetAmount" placeholder="Enter amount">
              </div>
              
              <div class="col-lg-12 d-flex px-0 justify-content-between">
                <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
                <button type="button" class="btn btn-success" onclick="generateInsightsWithRules()">Generate Insights</button>
              
              </div>
              
            </div>
            
            <div class="container mt-4 ">
              <table class="table">
                <thead>
                  <tr>
                    <th>Category</th>
                    <th>Category Specific Input</th>
                    <th>Budget Type</th>
                    <th>Budget Amount</th>
                  </tr>
                </thead>
                <tbody id="expenseTableBody">
                  <!-- Data entries will be added here -->
                </tbody>
              </table>
            </div>
      </div>
  </div>
  
  <div class="container d-flex flex-lg-row">
    <div class="container mt-4 ">
      <canvas id="expenseChart" width="400" height="400"></canvas>
    </div>
    <div class="container mt-4 ">
      <canvas id="budgetPieChart" class="mt-5" width="400" height="400"></canvas>
    </div>

  

  </div>
  


  <div class="container mt-4">
    <h4>Insights</h4>
    <p id="insights">No insights available yet.</p>
  </div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
